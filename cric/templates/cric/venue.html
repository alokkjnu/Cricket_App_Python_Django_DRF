<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3> Cricket Venues</h3>
<table border="1px">
    <tr>
        <th> Venue Name</th>
        <th> City</th>
        <th>State</th>
        <th> Country</th>
    </tr>

{% for venue in venue %}
    <tr>
        <td>
            <a href="#">{{ venue.venue_name }}</a>
        </td>
        <td>{{ venue.city }}</td>
        <td>{{ venue.state }}</td>
        <td>{{ venue.country }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
